<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HawkJS</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>	

	<!-- Application -->
	<div id="app">
		<div class="container">

			<h1>HawkJS: Todo List Example</h1>
				
			<div class="form-inline" h-if="show">
				<div class="form-group mb-2">
			    	<input h-model="title" type="text" class="form-control" placeholder="Add Item to list">
			  	</div>
			  	<button h-click="add" class="btn btn-primary mb-2 ml-2">Add</button>
			</div>

			<ul class="list-group">
			  <li h-for="item in items" class="list-group-item">
			  	<div class="row">
			  		<div class="col-md-6">{{item.name}}</div>
			  		<div class="col-md-6">
			  			<button @click{remove(item)} class="btn btn-danger mb-2 ml-2 float-right">Delete</button>
			  		</div>
			  	</div>
			  </li>
			</ul>

		</div>
	</div>

	<!-- HawkJS -->
	<script src="hawkjs.js" type="text/javascript"></script>
	<script>
		new HawkJs.App({
		  el: 'app',
		  data: {
		  	title: '',
		  	items: [
		  		{name:'Item 1'},
		  		{name:'Item 2'},
		  		{name:'Item 3'}
		  	]
		  },
		  methods: {
		  	add(){
		  		if(this.title!=''){
		  			this.items.push({name: this.title})
		  			this.title = ''
		  		}
		  	},
		  	remove(item, index){
		  		this.items.splice(index,1)
		  	}
		  }
		})
	</script>
</body>
</html>
